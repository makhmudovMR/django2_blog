{% extends "blog/base_blog.html" %}

{% block title %}
    Post Delete
{% endblock title %}

{% block content %}
    <form action='{% url "post_delete" slug=post.slug %}' method='post'>
        {% csrf_token %}
        <h1>Are you serious?</h1>
        <button class='btn btn-danger'>Delete</button>
        <a href='{% url "post_detail" slug=post.slug %}' class='btn btn-primary'>Cancel</a>
    </form>
{% endblock content %}
