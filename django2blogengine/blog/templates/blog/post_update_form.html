{% extends "blog/base_blog.html" %}

{% block title %}
    Update Post
{% endblock title %}


{% block content %}
    <form action='{% url "post_update" slug=post.slug %}' method='post'>
        {% csrf_token %}
        
        {% for field in form %}
            <div class='form-group'>
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{field.errors}}
                    </div>
                {% endif %}

                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <button type='submit' class='btn btn-primary'>Update post</button>
    </form>
{% endblock content %}
